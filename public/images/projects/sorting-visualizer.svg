<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Background grid -->
  <g stroke="#e9ecef" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
  </g>
  
  <!-- Bars representing the array -->
  <g>
    <rect x="50" y="50" width="20" height="300" fill="#4285f4"/>
    <rect x="80" y="100" width="20" height="250" fill="#4285f4"/>
    <rect x="110" y="150" width="20" height="200" fill="#4285f4"/>
    <rect x="140" y="200" width="20" height="150" fill="#4285f4"/>
    <rect x="170" y="250" width="20" height="100" fill="#4285f4"/>
    <rect x="200" y="300" width="20" height="50" fill="#4285f4"/>
    
    <rect x="250" y="80" width="20" height="270" fill="#4285f4"/>
    <rect x="280" y="120" width="20" height="230" fill="#4285f4"/>
    <rect x="310" y="180" width="20" height="170" fill="#4285f4"/>
    <rect x="340" y="220" width="20" height="130" fill="#4285f4"/>
    <rect x="370" y="270" width="20" height="80" fill="#4285f4"/>
    
    <rect x="420" y="60" width="20" height="290" fill="#4285f4"/>
    <rect x="450" y="110" width="20" height="240" fill="#4285f4"/>
    <rect x="480" y="170" width="20" height="180" fill="#4285f4"/>
    <rect x="510" y="230" width="20" height="120" fill="#4285f4"/>
    <rect x="540" y="290" width="20" height="60" fill="#4285f4"/>
    
    <rect x="590" y="70" width="20" height="280" fill="#4285f4"/>
    <rect x="620" y="130" width="20" height="220" fill="#4285f4"/>
    <rect x="650" y="190" width="20" height="160" fill="#4285f4"/>
    <rect x="680" y="250" width="20" height="100" fill="#4285f4"/>
    <rect x="710" y="310" width="20" height="40" fill="#4285f4"/>
  </g>
  
  <!-- Highlighted bars (for visualization) -->
  <g>
    <rect x="140" y="200" width="20" height="150" fill="#ea4335"/>
    <rect x="170" y="250" width="20" height="100" fill="#ea4335"/>
  </g>
  
  <!-- UI Elements -->
  <g>
    <rect x="250" y="20" width="120" height="30" rx="5" fill="#4285f4"/>
    <text x="310" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Generate Array</text>
    
    <rect x="380" y="20" width="120" height="30" rx="5" fill="#fbbc05"/>
    <text x="440" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Bubble Sort</text>
    
    <rect x="510" y="20" width="120" height="30" rx="5" fill="#34a853"/>
    <text x="570" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Sort Array</text>
  </g>
</svg>
