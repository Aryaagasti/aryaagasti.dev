<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#232f3e"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#131921"/>
  <path d="M120,30 C120,13.4315 133.431,0 150,0 C166.569,0 180,13.4315 180,30 C180,46.5685 166.569,60 150,60 C133.431,60 120,46.5685 120,30 Z" fill="#ff9900"/>
  <text x="150" y="40" font-family="Arial" font-size="24" fill="white" text-anchor="middle">AmazonVista</text>
  
  <!-- Search bar -->
  <rect x="200" y="15" width="400" height="30" rx="5" fill="white"/>
  <rect x="600" y="15" width="50" height="30" rx="0 5 5 0" fill="#ff9900"/>
  <text x="625" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Search</text>
  
  <!-- Main content -->
  <rect x="50" y="80" width="700" height="280" rx="5" fill="#1a2530"/>
  
  <!-- Hero banner -->
  <rect x="50" y="80" width="700" height="120" fill="#37475a"/>
  <text x="400" y="140" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Welcome to AmazonVista</text>
  <text x="400" y="170" font-family="Arial" font-size="16" fill="#ff9900" text-anchor="middle">Discover amazing products with AI recommendations</text>
  
  <!-- Product grid -->
  <g>
    <!-- Product 1 -->
    <rect x="70" y="220" width="150" height="120" rx="5" fill="#ffffff"/>
    <rect x="80" y="230" width="130" height="80" fill="#f0f2f5"/>
    <text x="145" y="280" font-family="Arial" font-size="10" fill="#232f3e" text-anchor="middle">Product Image</text>
    <text x="145" y="320" font-family="Arial" font-size="12" fill="#232f3e" text-anchor="middle">Wireless Earbuds</text>
    <text x="145" y="335" font-family="Arial" font-size="12" fill="#b12704" text-anchor="middle">$49.99</text>
    
    <!-- Product 2 -->
    <rect x="240" y="220" width="150" height="120" rx="5" fill="#ffffff"/>
    <rect x="250" y="230" width="130" height="80" fill="#f0f2f5"/>
    <text x="315" y="280" font-family="Arial" font-size="10" fill="#232f3e" text-anchor="middle">Product Image</text>
    <text x="315" y="320" font-family="Arial" font-size="12" fill="#232f3e" text-anchor="middle">Smart Watch</text>
    <text x="315" y="335" font-family="Arial" font-size="12" fill="#b12704" text-anchor="middle">$129.99</text>
    
    <!-- Product 3 -->
    <rect x="410" y="220" width="150" height="120" rx="5" fill="#ffffff"/>
    <rect x="420" y="230" width="130" height="80" fill="#f0f2f5"/>
    <text x="485" y="280" font-family="Arial" font-size="10" fill="#232f3e" text-anchor="middle">Product Image</text>
    <text x="485" y="320" font-family="Arial" font-size="12" fill="#232f3e" text-anchor="middle">Bluetooth Speaker</text>
    <text x="485" y="335" font-family="Arial" font-size="12" fill="#b12704" text-anchor="middle">$79.99</text>
    
    <!-- Product 4 -->
    <rect x="580" y="220" width="150" height="120" rx="5" fill="#ffffff"/>
    <rect x="590" y="230" width="130" height="80" fill="#f0f2f5"/>
    <text x="655" y="280" font-family="Arial" font-size="10" fill="#232f3e" text-anchor="middle">Product Image</text>
    <text x="655" y="320" font-family="Arial" font-size="12" fill="#232f3e" text-anchor="middle">Laptop Stand</text>
    <text x="655" y="335" font-family="Arial" font-size="12" fill="#b12704" text-anchor="middle">$24.99</text>
  </g>
  
  <!-- Voice shopping icon -->
  <circle cx="700" cy="40" r="15" fill="#ff9900"/>
  <path d="M700,30 L700,50 M690,35 L710,45 M690,45 L710,35" stroke="white" stroke-width="2"/>
  
  <!-- Dark mode toggle -->
  <circle cx="740" cy="40" r="15" fill="#37475a" stroke="white" stroke-width="1"/>
  <path d="M740,30 A10,10 0 0 1 740,50 A5,5 0 0 0 740,30" fill="white"/>
  
  <!-- AI recommendation badge -->
  <rect x="50" y="180" width="180" height="30" rx="15" fill="#ff9900"/>
  <text x="140" y="200" font-family="Arial" font-size="12" fill="white" text-anchor="middle">AI Recommendations</text>
</svg>
