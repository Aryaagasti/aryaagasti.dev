<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Map background -->
  <g stroke="#e9ecef" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    
    <line x1="50" y1="0" x2="50" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="250" y1="0" x2="250" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="350" y1="0" x2="350" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="450" y1="0" x2="450" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="550" y1="0" x2="550" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="650" y1="0" x2="650" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
    <line x1="750" y1="0" x2="750" y2="400"/>
  </g>
  
  <!-- Tracking path -->
  <path d="M100,200 L150,180 L200,220 L250,200 L300,240 L350,210 L400,250 L450,230 L500,260 L550,240 L600,270 L650,250 L700,280" 
        stroke="#4285f4" stroke-width="3" fill="none"/>
  
  <!-- Location markers -->
  <g>
    <circle cx="100" cy="200" r="8" fill="#ea4335"/>
    <circle cx="200" cy="220" r="8" fill="#ea4335"/>
    <circle cx="300" cy="240" r="8" fill="#ea4335"/>
    <circle cx="400" cy="250" r="8" fill="#ea4335"/>
    <circle cx="500" cy="260" r="8" fill="#ea4335"/>
    <circle cx="600" cy="270" r="8" fill="#ea4335"/>
    <circle cx="700" cy="280" r="12" fill="#ea4335"/>
    
    <!-- Current location pulse effect -->
    <circle cx="700" cy="280" r="20" fill="none" stroke="#ea4335" stroke-width="2">
      <animate attributeName="r" from="12" to="30" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="1" to="0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- UI Elements -->
  <g>
    <rect x="550" y="50" width="200" height="100" rx="5" fill="#ffffff" stroke="#4285f4" stroke-width="2"/>
    <text x="650" y="80" font-family="Arial" font-size="16" fill="#4285f4" text-anchor="middle">Real-Time Tracker</text>
    <text x="650" y="110" font-family="Arial" font-size="12" fill="#4285f4" text-anchor="middle">Current Location:</text>
    <text x="650" y="130" font-family="Arial" font-size="12" fill="#4285f4" text-anchor="middle">47.6062° N, 122.3321° W</text>
  </g>
</svg>
