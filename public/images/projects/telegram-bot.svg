<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Telegram chat background -->
  <rect x="150" y="50" width="500" height="300" rx="10" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Telegram header -->
  <rect x="150" y="50" width="500" height="50" rx="10" fill="#0088cc"/>
  <text x="400" y="82" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Ecommerce Bot</text>
  
  <!-- Chat messages -->
  <g>
    <!-- User message -->
    <rect x="350" y="120" width="280" height="40" rx="10" fill="#e9f5fe"/>
    <text x="370" y="145" font-family="Arial" font-size="14" fill="#333333">Show me the latest products</text>
    
    <!-- Bot response -->
    <rect x="170" y="180" width="300" height="150" rx="10" fill="#f1f1f1"/>
    <text x="190" y="210" font-family="Arial" font-size="14" fill="#333333">Here are our latest products:</text>
    
    <!-- Product items -->
    <rect x="190" y="230" width="260" height="30" rx="5" fill="#ffffff" stroke="#e9ecef"/>
    <text x="210" y="250" font-family="Arial" font-size="12" fill="#333333">Premium Backpack - $79.99</text>
    
    <rect x="190" y="270" width="260" height="30" rx="5" fill="#ffffff" stroke="#e9ecef"/>
    <text x="210" y="290" font-family="Arial" font-size="12" fill="#333333">Travel Duffel Bag - $59.99</text>
    
    <rect x="190" y="310" width="260" height="30" rx="5" fill="#0088cc"/>
    <text x="320" y="330" font-family="Arial" font-size="12" fill="white" text-anchor="middle">View All Products</text>
  </g>
  
  <!-- Telegram bot icon -->
  <circle cx="650" cy="350" r="30" fill="#0088cc"/>
  <path d="M635,350 L645,360 L665,340" stroke="white" stroke-width="3" fill="none"/>
</svg>
